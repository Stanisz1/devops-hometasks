---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wcg
  template:
    metadata:
      labels:
        app: wcg
    
    spec:
      containers:
        - name: wcg
          image: ghcr.io/stanisz1/wcg:ace07b74b63cab357e1623f20a19ccf99b6ad187
          imagePullPolicy: Always
          resources: {}