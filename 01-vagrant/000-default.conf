<VirtualHost *:8080>
    ServerName 192.168.33.10
    ServerAlias 192.168.33.10:8080
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/localhost/public_html
    ErrorLog /var/www/localhost/logs/error1.log
    CustomLog /var/www/localhost/logs/requests1.log combined
</VirtualHost>
<VirtualHost *:8081>
    ServerName 192.168.33.10
    ServerAlias 192.168.33.10:8081
	DocumentRoot /var/www/localhost/public_html/php
    ErrorLog /var/www/localhost/logs/error.log
    CustomLog /var/www/localhost/logs/requests.log combined
</VirtualHost>