apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wcg
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: "https://kubernetes.default.svc"
  source:
    path: ""
    repoURL: "https://stanisz1.github.io/devops-hometasks/"
    targetRevision: "1.1"
    chart: wcg
  sources: []
  project: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
