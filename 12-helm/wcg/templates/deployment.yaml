---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.container.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.container.label }}
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          resources:
            limits:
              memory: {{ .Values.container.memoryLimit }}
              cpu: "{{ .Values.container.cpuLimit }}"