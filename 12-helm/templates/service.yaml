apiVersion: v1
kind: Service
metadata:
  name:  {{ .Values.service.name }}
  labels:
    {{- include "wcg.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.container.port }}
      protocol: {{ .Values.service.protocol }}
  selector:
    {{- include "wcg.selectorLabels" . | nindent 4 }}
