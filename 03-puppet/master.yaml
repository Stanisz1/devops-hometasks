---
 - name: master
   become: yes
   hosts: all

   tasks:

      - name: install sshpass
        become: yes
        yum:
          name: sshpass
          state: present

      - name: disable key check
        become: yes
        ini_file:
          path: /etc/ansible/ansible.cfg
          section: defaults
          option: host_key_checking
          value: False

      - name: playbook for All
        copy:
           src: /vagrant/playbook.yaml
           dest: /home/vagrant/playbook.yaml

      - name: inventory to All
        copy:
           src: /vagrant/inventory
           dest: /home/vagrant/inventory

      - name: use playbook and inventory.yaml
        become: yes
        shell: ansible-playbook inventory.yaml -i playbook.yaml  