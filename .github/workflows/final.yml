name: final-11
on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  workflow_dispatch:
  
jobs:

  bump-version:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@master
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ${{ github.repository_owner }}
    - name: get branch
      id: env
      run: |
          if [ $GITHUB_REF_NAME == 'master' ]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_OUTPUT
          fi
          sleep 10
    outputs:
        DEPLOY_ENV: ${{ steps.env.outputs.DEPLOY_ENV }}

  build-docker:
    needs: [bump-version]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3.3.0
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.ACTION_TOKEN }}
    
    - name: build WCG
      run: |
        repository_owner=${{ github.repository_owner }}
        repository_owner_lowercase=$(echo "$repository_owner" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/${repository_owner_lowercase}/wcg:${{ github.sha }} -t ghcr.io/${repository_owner_lowercase}/wcg:${{ steps.env.outputs.DEPLOY_ENV }} -f ./07-docker/Dockerfile.multi .
        docker push ghcr.io/${repository_owner_lowercase}/wcg:${{ github.sha }}
        docker push ghcr.io/${repository_owner_lowercase}/wcg:${{ steps.env.outputs.DEPLOY_ENV }}
        

  lint-test:
    needs: [bump-version, build-docker]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-${{ steps.env.outputs.DEPLOY_ENV }}: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}

  chart-releaser:
    needs: [bump-version, build-docker, lint-test]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"  
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2
      # Optional step if GPG signing is used
      # - name: Prepare GPG key
      #   run: |
      #     gpg_dir=.cr-gpg
      #     mkdir "$gpg_dir"
      #     keyring="$gpg_dir/secring.gpg"
      #     base64 -d <<< "$GPG_KEYRING_BASE64" > "$keyring"
      #     passphrase_file="$gpg_dir/passphrase"
      #     echo "$GPG_PASSPHRASE" > "$passphrase_file"
      #     echo "CR_PASSPHRASE_FILE=$passphrase_file" >> "$GITHUB_ENV"
      #     echo "CR_KEYRING=$keyring" >> "$GITHUB_ENV"
      #   env:
      #     GPG_KEYRING_BASE64: "${{ secrets.GPG_KEYRING_BASE64 }}"
      #     GPG_PASSPHRASE: "${{ secrets.GPG_PASSPHRASE }}"

      - name: Add dependency chart repos
        run: | 
            git config user.name "$GITHUB_ACTOR"
            helm package 12-helm/wcg --app-version "$steps.env.outputs.DEPLOY_ENV" --version "$steps.env.outputs.DEPLOY_ENV" -d final/
            helm repo index --url https://stanisz1.github.io/devops-hometasks/ 
            git add .
            git commit -m "Update Helm repository with new package"
            git push origin master 
      
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: final
          config: index.yaml
        env:
          CR_TOKEN: "${{ secrets.ACTION_TOKEN }}"